name: Emacs 30

on:
  push:
    branches:
      - master
    paths:
      - "Formula/emacs-mac-exp@30.rb"
      - "patches/**"
      - "Library/**"
      - ".github/workflows/emacs30.yaml"
  pull_request:
    paths:
      - "Formula/emacs-mac-exp@30.rb"
      - "patches/**"
      - "Library/**"
      - ".github/workflows/emacs30.yaml"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-15
        build_opts:
          - ""
          - "--with-natural-title-bar"
    env:
      HOMEBREW_EMACS_MAC_MODE: local
    steps:
      - uses: actions/checkout@v4

      - name: Get Last Commit Hash
        id: last-commit-hash
        run: |
          echo EMACS=$(git ls-remote https://github.com/jdtsmith/emacs-mac.git refs/heads/emacs-mac-30_1_exp |  sed -e 's| *refs/heads/emacs-mac-30_1_exp||') >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          key: emacs-${{ steps.last-commit-hash.outputs.EMACS }}
          path: |
            ~/Library/Caches/Homebrew/emacs-mac-exp@30--git

      - name: Build Emacs
        run: brew install --formula ./Formula/emacs-mac-exp@30.rb --HEAD ${{ matrix.build_opts }} --verbose

      - name: Test Building
        run: "\"$(brew --prefix)/bin/emacs\" --batch --eval='(print (+ 2 2))'"

      - name: Pack up build logs
        if: ${{ always() }}
        run: |
          BUILD_OPTS=$(echo "${{ matrix.build_opts }}" | sed 's/ //')
          echo "build_opts=$BUILD_OPTS" >> "$GITHUB_ENV"
          RUNNER_OS=$(echo "${{ matrix.os }}" | sed 's/ //')
          echo "runner_os=$RUNNER_OS" >> "$GITHUB_ENV"
          tar -C ~/Library/Logs/Homebrew/emacs-mac-exp@30/ -czvf ~/Library/Logs/Homebrew/emacs-mac-exp@30-${RUNNER_OS}${BUILD_OPTS}.tar.gz .

      - name: Upload logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: emacs-mac-exp@30-${{ env.runner_os }}${{ env.build_opts }}.tar.gz
          path: |
            ~/Library/Logs/Homebrew/emacs-mac@30-${{ env.runner_os }}${{ env.build_opts }}.tar.gz
